name: Release

on:
  push:
    tags:
      - 'v*'

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    strategy:
      matrix:
        go-version: ['1.22']
        os: [linux, darwin]
        arch: [amd64, arm64]

    steps:
      - uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: ${{ matrix.go-version }}

      - name: Build binaries
        run: |
          VERSION=${GITHUB_REF_NAME}
          GOOS=${{ matrix.os }} GOARCH=${{ matrix.arch }} go build -ldflags "-X main.Version=${VERSION}" -o godex-${{ matrix.os }}-${{ matrix.arch }} ./cmd/godex

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: godex-${{ matrix.os }}-${{ matrix.arch }}
          path: godex-${{ matrix.os }}-${{ matrix.arch }}

  release:
    runs-on: ubuntu-latest
    needs: build
    permissions:
      contents: write

    steps:
      - uses: actions/checkout@v4

      - name: Generate release notes
        id: notes
        run: |
          NOTES=$(./scripts/release-notes.sh ${GITHUB_REF_NAME})
          echo "notes<<EOF" >> $GITHUB_OUTPUT
          echo "$NOTES" >> $GITHUB_OUTPUT
          echo "EOF" >> $GITHUB_OUTPUT

      - name: Download artifacts
        uses: actions/download-artifact@v4
        with:
          path: dist

      - name: Create release
        uses: softprops/action-gh-release@v2
        with:
          body: ${{ steps.notes.outputs.notes }}
          files: dist/**/godex-*
